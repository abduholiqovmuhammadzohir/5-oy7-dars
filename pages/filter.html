<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/filter.css">
    <title>filter pages</title>
</head>
<body>

    <div class="container-fluid">
        <form id="form" class="form container mt-5">
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Search</label>
                <input type="text" class="form-control" id="search" placeholder="Search ...">
              </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" aria-label="Default select example" id="color">
                            <option selected value="">Select color</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="orange">Orange</option>
                            <option value="green">green</option>
                          </select>
                    </div>
        
                      <div class="mb-3 col-6">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" aria-label="Default select example" id="type">
                            <option selected value="">Select type</option>
                            <option value="iphone">Iphone</option>
                            <option value="samsung">Samsung</option>
                            <option value="huawei">Huawei</option>
                            <option value="redmi">Redmi</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="price" class="form-label">Min price</label>
                        <input type="number" class="form-control" id="min-price" placeholder="Enter min price...">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="price" class="form-label">Max price</label>
                        <input type="number" class="form-control" id="max-price" placeholder="Enter max price...">
                    </div>
                </div>
                <button id="button" class="btn btn-primary w-25">Filter</button><br><br>
                <a href="../index.html">Save</a>
        </form>

        <div class="container mt-5">
            <div id="product-list" class="row d-flex justify-content-between">
            </div>
        </div>
    </div>

    <script src="../js/filter.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
